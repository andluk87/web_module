<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="/style/feedback.css">
</head>
<body>
<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-lg-12">
			<div id="my_info">Форма обратной связи</div>
			<form action="feedback.html" method="post">
				<div class="form-group">
					<label for="name">Ваше имя:</label>
					<input type="name" name="name" class="form-control" id="name" placeholder="Ваше имя">
				</div>
				<div class="form-group">
					<label for="email1">E-mail:</label>
					<input type="email" name="email" class="form-control" id="email1" placeholder="Ваша электронная почта">
				</div>
				<div class="form-group">
					<label for="phone">Телефон:</label>
					<input type="phone" name="phone" class="form-control" id="phone" placeholder="+7(123)456-78-90">
				</div>
				<div class="form-group">
					<label for="message">Сообщение:</label>
					<textarea class="form-control" name="message" rows="4"></textarea>
				</div>
				<button type="submit" class="btn btn-info">Отправить</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
